<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="add" onclick="onLoadNewActivity()"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Enter Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
    Here you can add an activity.
  </p>
  <form (ngSubmit)="onAddNewActivity(f.value)" #f="ngForm">
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input type="txt" name="title" ngModel required></ion-input>
    </ion-item>
      <button ion-button block type="submit" [disabled]="!f.valid">Add Activity</button>
  </form>
</ion-content>
