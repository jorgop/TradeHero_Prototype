<ion-header>
  <ion-navbar transparent hideBackButton></ion-navbar>
</ion-header>


<ion-content id="page7" class="set-background">

  <div class="split-content">


    <div class="top-content">

      <div class="top-top">
        Registrierung
      </div>
      <div class="top-bottom">
        {{nachricht}}
      </div>

    </div>


    <div class="bottom-content">

      <div class="bottom-top">

        <div [formGroup]="myForm">
          <ion-list id="signup-list3">

            <ion-item id="border" class="text-color">
              <ion-label>
                <ion-icon name="md-mail"></ion-icon>
              </ion-label>

              <ion-input formControlName="email" type="email" placeholder="E-Mail" name="email">
              </ion-input>

              <button clear ion-button item-right (click)="message(1)">
                <ion-icon name="information-circle"></ion-icon>
              </button>
            </ion-item>


            <ion-item id="border1" class="text-color">
              <ion-label>
                <ion-icon name="md-barcode"></ion-icon>
              </ion-label>

              <ion-input formControlName="token" type="token" placeholder="Token" name="token"></ion-input>

              <button clear ion-button item-right (click)="message(2)">
                <ion-icon name="information-circle"></ion-icon>
              </button>
            </ion-item>


            <ion-item id="border2" class="text-color">
              <ion-label >
                <ion-icon name="md-lock"></ion-icon>
              </ion-label>

              <ion-input formControlName="password" type="password" placeholder="Passwort"  name="password"></ion-input>

              <button clear ion-button item-right (click)="message(3)">
                <ion-icon name="information-circle"></ion-icon>
              </button>
            </ion-item>

          </ion-list>
        </div>

      </div>


      <div class="bottom-bottom">

        <div style="text-align:center">
          <button round class="register-btn" ion-button icon="checkmark" (click)="activateUser()">Jetzt registrieren!</button>
        </div>

        <div class="login-btn">
          <button class="coloring" id="signup-button6" ion-button clear on-click="goToLogin()">
            Zur√ºck zum Login
          </button>
        </div>

      </div>


    </div>


  </div>



</ion-content>
