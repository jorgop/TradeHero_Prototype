<ion-header class="customize-header">
  <ion-navbar transparent hideBackButton>
    Preview
  </ion-navbar>
</ion-header>


<ion-content class="set-background">
  <ion-thumbnail (click)="showPreviewPhoto(scanedImage)">
    <ion-card>
      <img src="{{ scanedImage }}" imageViewer>
      <!--<div class="card-title"></div>
      <div class="card-subtitle"></div>-->
    </ion-card>
  </ion-thumbnail>
</ion-content>


<ion-footer no-border>
  <ion-toolbar id="scanFooter">

    <div class="split">

    <div class="leftcontainer">
        <button class="customize-button" ion-button block on-click="goToHome()">Abbrechen</button>
    </div>


    <div class="rightcontainer">
        <button class="customize-button-right" ion-button block on-click="gotToOcrPage()">Text auslesen</button>
    </div>

    </div>
  </ion-toolbar>
</ion-footer>
