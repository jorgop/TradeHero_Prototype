<ion-header>
    <ion-navbar>
        <ion-buttons end>
            <button ion-button icon-only on-click="goToAddActivity()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Activity</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h2>Meine Rechnungen</h2>
    <p>
    </p>
    <ion-list inset>
        <ion-item *ngFor="let activity of activity">
          Bearbeitungs-ID: {{activity.ticketID}} <br>
          Datum: {{activity.date | date: 'dd.MM.yyyy' }} <br>
          Status: {{activity.ticketStatus}}
          <button ion-button outline item-end (click)="goToHistoryPage(activity.ticketID)">Mehr Infos!</button>
        </ion-item>
    </ion-list>
</ion-content>
