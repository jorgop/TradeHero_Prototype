<ion-header class="color-header">
    <ion-navbar  class="back-button" transparent>

        <button class="logout-btn" (click)="logout()" round ion-button>
            <ion-icon name="power"></ion-icon>
        </button>
        <button class="fixed-header-btn" (click)="goToAbout()" ion-button>
            <ion-icon name="information-circle"></ion-icon>
        </button>
        <button class="fixed-header-btn" ion-button>
            <ion-icon name="settings"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>

<ion-content>

    <div class="square">
        <div class="main-container">
            <div class="top-container">Profil
            </div>
            <div class="bottom-container">
                <ion-fab left>
                    <button ion-fab color="light" class="shadow">
                        <ion-icon name="arrow-dropright"></ion-icon>
                    </button>
                    <ion-fab-list side="right">
                        <button class="shadow" (click)="goToScan()" ion-fab><ion-icon name="camera"></ion-icon></button>
                        <button class="shadow" (click)="goToActivity()" ion-fab><ion-icon name="paper"></ion-icon></button>
                        <button class="shadow" (click)="goToContact()" ion-fab><ion-icon name="call"></ion-icon></button>
                    </ion-fab-list>
                </ion-fab>
            </div>
        </div>
    </div>

    <div class="form"[ngStyle]="{'border': borderStyle}">

      <h2>Stammdaten von {{fname}} <a on-click="toggleediting()">
          <ion-icon [name]="iconToggle ? 'build'  : 'close'" class="editIcon"></ion-icon>
      </a>
      </h2>

        <div [formGroup]="stammdatenForm">
            <ion-label color="primary" stacked>Name</ion-label>
            <ion-input formControlName="firstName" type="text" [disabled]="true"></ion-input>
            <hr>
            <ion-label color="primary" stacked>Nachname</ion-label >
            <ion-input formControlName="lastName" type="text" [disabled]="true"></ion-input>
            <hr>
            <ion-label color="primary" stacked>Email</ion-label>
            <ion-input formControlName="mail" type="text" [disabled]="editInfo"></ion-input>
            <hr>
            <ion-label color="primary" stacked>Adresse</ion-label>
            <ion-input formControlName="street" type="text" [disabled]="editInfo"></ion-input>
            <ion-input formControlName="houseNumber" type="text" [disabled]="editInfo"></ion-input>
        </div>
        </div>

        <button ion-button on-click="sendUserData()" [ngStyle]="{'display': buttonStyle}">Daten abschicken</button>
      <hr>

</ion-content>
