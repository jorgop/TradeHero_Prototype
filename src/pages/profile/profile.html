<ion-header class="color-header">
    <ion-navbar  class="back-button" transparent>

        <button class="logout-btn" (click)="logout()" round ion-button>
            <ion-icon name="power"></ion-icon>
        </button>
        <button class="fixed-header-btn" (click)="goToImpressum()" ion-button>
            <ion-icon name="information-circle"></ion-icon>
        </button>
        <button class="fixed-header-btn" ion-button>
            <ion-icon name="settings"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="square">
        <div class="main-container">
            <div class="top-container">Profil
            </div>
            <div class="bottom-container">
                <ion-fab left>
                    <button ion-fab color="light" class="shadow">
                        <ion-icon name="arrow-dropright"></ion-icon>
                    </button>
                    <ion-fab-list side="right">
                        <button class="shadow" (click)="goToScan()" ion-fab><ion-icon name="camera"></ion-icon></button>
                        <button class="shadow" (click)="goToActivity()" ion-fab><ion-icon name="paper"></ion-icon></button>
                        <button class="shadow" (click)="goToProfile()" ion-fab><ion-icon name="person"></ion-icon></button>
                    </ion-fab-list>
                </ion-fab>
            </div>
        </div>
    </div>

    <div class="form"[ngStyle]="{'border': borderStyle}">

        <h2>Stammdaten von {{fname}} <a on-click="toggleediting()">
            <ion-icon [name]="iconToggle ? 'build'  : 'close'" class="editIcon"></ion-icon>
        </a>
        </h2>
        <p *ngIf="errorMsg==true"><ion-icon name="alert"></ion-icon> Daten wurden nicht aktualisiert. Überprüfe Internet!</p>
        <div [formGroup]="stammdatenForm">

            <table>
                <tr>
                    <td><ion-label stacked>Name</ion-label></td>
                    <td><ion-label stacked>Nachname</ion-label > </td>
                </tr>
                <tr>
                    <td><ion-input formControlName="firstName" type="text" [disabled]="true"></ion-input></td>
                    <td><ion-input formControlName="lastName" type="text" [disabled]="true"></ion-input></td>
                </tr>
                <tr>
                    <td><ion-label stacked>Straße</ion-label></td>
                    <td><ion-label stacked>Hausnummer</ion-label></td>
                </tr>
                <tr>
                    <td><ion-input formControlName="street" type="text" [disabled]="editInfo"></ion-input></td>
                    <td><ion-input formControlName="houseNumber" type="text" [disabled]="editInfo"></ion-input></td>
                </tr>
                <tr>
                    <td><ion-label stacked>Email</ion-label></td>
                    <td><ion-label stacked>Versichertennr.</ion-label></td>
                </tr>
                <tr>
                    <td><ion-input formControlName="mail" type="text" [disabled]="editInfo"></ion-input></td>
                    <td><ion-input formControlName="contractID" type="text" [disabled]="true"></ion-input></td>
                </tr>
            </table>
           <!-- <ion-label stacked>Email</ion-label>
            <ion-input formControlName="mail" type="text" [disabled]="editInfo"></ion-input> -->
        </div>
    </div>
    <button ion-button id="SendData" on-click="sendUserData()" [ngStyle]="{'display': buttonStyle}">Daten abschicken</button>
</ion-content>
