<ion-header class="color-header">
    <ion-navbar class="back-button" transparent>
        <!--<button class="color-btn-header" clear ion-button icon-start on-click="goToHome()">
            <ion-icon name="arrow-back"></ion-icon>
            Zur√ºck
        </button>-->
    </ion-navbar>
</ion-header>


<ion-content>

    <div class="square">Profil

        <ion-fab class="position" right top>
            <button class="shadow" ion-fab color="light"><ion-icon name="arrow-dropleft"></ion-icon></button>
            <ion-fab-list side="left">
                <button class="shadow" ion-fab><ion-icon name="power"></ion-icon></button>
                <button class="shadow" ion-fab><ion-icon name="information-circle"></ion-icon></button>
                <button class="shadow" ion-fab><ion-icon name="settings"></ion-icon></button>
                <button class="shadow" ion-fab><ion-icon name="paper"></ion-icon></button>
                <button class="shadow" ion-fab><ion-icon name="person"></ion-icon></button>
                <button class="shadow" ion-fab><ion-icon name="camera"></ion-icon></button>
            </ion-fab-list>
        </ion-fab>

    </div>

    <div class="form"[ngStyle]="{'border': borderStyle}">

      <h2>Stammdaten von {{fname}} <a on-click="toggleediting()">
          <ion-icon [name]="iconToggle ? 'build'  : 'close'" class="editIcon"></ion-icon>
      </a>
      </h2>

        <div [formGroup]="stammdatenForm">
            <ion-label color="primary" stacked>Name</ion-label>
            <ion-input formControlName="firstName" type="text" [disabled]="true"></ion-input>
            <hr>
            <ion-label color="primary" stacked>Nachname</ion-label >
            <ion-input formControlName="lastName" type="text" [disabled]="true"></ion-input>
            <hr>
            <ion-label color="primary" stacked>Email</ion-label>
            <ion-input formControlName="mail" type="text" [disabled]="editInfo"></ion-input>
            <hr>
            <ion-label color="primary" stacked>Adresse</ion-label>
            <ion-input formControlName="street" type="text" [disabled]="editInfo"></ion-input>
            <ion-input formControlName="houseNumber" type="text" [disabled]="editInfo"></ion-input>
        </div>
        </div>

        <button ion-button on-click="sendUserData()" [ngStyle]="{'display': buttonStyle}">Daten abschicken</button>
      <hr>

</ion-content>
