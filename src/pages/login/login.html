<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Cart
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <img src="assets/imgs/login_logo.jpg" style="display:block;width:70%;height:auto;margin-left:auto;margin-right:auto;" />
  <form id="cart-form5">
    <div id="cart-container4"></div>
    <ion-item id="cart-input6">
      <ion-label>
        Mail
      </ion-label>
      <ion-input type="email" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="cart-input7">
      <ion-label>
        Password
      </ion-label>
      <ion-input type="password" placeholder=""></ion-input>
    </ion-item>
  </form>
  <button id="cart-button3" ion-button color="positive" block style="border-radius:0px -25px 0px 0px;">
    Login
  </button>
  <div id="cart-container6"></div>
  <button id="cart-button4" ion-button clear color="positive" block small on-click="goToSignup()">
    Register Now!
  </button>
</ion-content>
