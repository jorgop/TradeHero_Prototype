<ion-content padding id="page2" class="set-background">
  <div class="square">Willkommen</div>


  <div [formGroup]="myForm">

    <ion-list id="signup-list3">
      <ion-item class="set-transparency">
        <ion-label>
          <ion-icon name="md-mail"></ion-icon>
        </ion-label>
        <ion-input formControlName="email" type="email" placeholder="E-Mail" name="email"></ion-input>
      </ion-item>


      <ion-item class="set-transparency" *ngIf="!myForm.controls.email.valid  && (myForm.controls.email.dirty || submitAttempt)">
        <p style="color:white">Bitte korrekte E-Mail-Adresse eingeben.</p>
      </ion-item>



      <ion-item class="set-transparency">
        <ion-label>
          <ion-icon name="md-lock"></ion-icon>
        </ion-label>
        <ion-input formControlName="password" type="password" placeholder="Passwort" name="password"></ion-input>
      </ion-item>


      <ion-item class="set-transparency" *ngIf="!myForm.controls.password.valid  && (myForm.controls.password.dirty || submitAttempt)">
        <p style="color:white">Mindestens 6 Buchstaben.</p>
      </ion-item>
    </ion-list>
  </div>
  <div style="text-align:center">
    <button class="anmelde-btn" ion-button round icon="checkmark" (click)="authenticateUser()">Los geht's!</button>
  </div>
  <div id="cart-container6"></div>
  <button id="cart-button4" style="text-decoration:underline; color:white" ion-button clear color="positive" block small on-click="goToSignup()">
    Registrieren
  </button>


</ion-content>
