<ion-header>
  <ion-navbar transparent hideBackButton></ion-navbar>
</ion-header>

<ion-content id="page2" class="set-background">

  <div class="square">
    <div class="main-container">
      <div class="top-container">InsuRabbit</div>
      <div class="bottom-container">
        <!-- InfoText here-->
        <p class="info-text"> {{nachricht}}</p>
      </div>
    </div>
  </div>


  <!-- Input Labels -->

  <div class="body">

    <div class="body-top">

  <div [formGroup]="myForm">

    <ion-list id="signup-list3">

      <!-- E-Mail -->

      <ion-item id="border" class="text-color">

        <ion-label>
          <ion-icon name="md-mail"></ion-icon>
        </ion-label>

        <ion-input formControlName="email" type="email" placeholder="E-Mail" name="email"></ion-input>

        <button clear ion-button item-right (click)="message(1)">
          <ion-icon name="information-circle"></ion-icon>
        </button>

      </ion-item>

        <!-- <p *ngIf="!myForm.controls.email.valid  && (myForm.controls.email.dirty || submitAttempt)"><ion-icon name="alert"></ion-icon> Bitte korrekte E-Mail-Adresse eingeben.</p> -->


      <!-- Passwort -->

      <ion-item id="border1" class="text-color">

        <ion-label>
          <ion-icon name="md-lock"></ion-icon>
        </ion-label>

        <ion-input formControlName="password" type="password" placeholder="Passwort" name="password"></ion-input>

        <button clear ion-button item-right (click)="message(2)">
          <ion-icon name="information-circle"></ion-icon>
        </button>

      </ion-item>

        <!-- <p *ngIf="!myForm.controls.password.valid  && (myForm.controls.password.dirty || submitAttempt)"><ion-icon name="alert"></ion-icon> Mindestens 6 Buchstaben.</p> -->

    </ion-list>

  </div>

    </div>

    <!-- Login-Button -->

      <div class="body-bottom">




  <div style="text-align:center">
    <button round class="anmelde-btn" ion-button icon="checkmark" (click)="authenticateUser()">Los geht's!</button>
  </div>

  <div class="register-btn">
  <button class="coloring" id="cart-button4" ion-button clear on-click="goToSignup()">
    Registrieren
  </button>
  </div>



  </div>

  </div>



</ion-content>
