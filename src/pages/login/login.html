<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <img src="assets/imgs/login_logo.jpg" style="display:block;width:70%;height:auto;margin-left:auto;margin-right:auto;" />
  <div [formGroup]="myForm">
    <ion-list id="signup-list3">
      <ion-item>
        <ion-label>
          <ion-icon name="md-mail"></ion-icon>
        </ion-label>
        <ion-input formControlName="email" type="email" placeholder="Mail" name="email"></ion-input>
      </ion-item>
      <ion-item *ngIf="!myForm.controls.email.valid  && (myForm.controls.email.dirty || submitAttempt)">
        <p>Bitte korrekte Mail-Adresse angeben.</p>
      </ion-item>
      <ion-item>
        <ion-label >
          <ion-icon name="md-lock"></ion-icon>
        </ion-label>
        <ion-input formControlName="password" type="password" placeholder="Passwort"  name="password"></ion-input>
      </ion-item>
      <ion-item *ngIf="!myForm.controls.password.valid  && (myForm.controls.password.dirty || submitAttempt)">
        <p>Mindestes 6 Buchstaben.</p>
      </ion-item>
    </ion-list>
  </div>
  <div style="text-align:center">
    <button ion-button round icon="checkmark" (click)="authenticateUser()">Anmelden</button>
  </div>
  <div id="cart-container6"></div>
  <button id="cart-button4" ion-button clear color="positive" block small on-click="goToActivity()">
    Register Now!
  </button>
</ion-content>
