<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <img src="assets/imgs/login_logo.jpg" style="display:block;width:70%;height:auto;margin-left:auto;margin-right:auto;" />
  <mbsc-form [options]="formSettings">
    <form novalidate #templForm="ngForm">
      <div >
        <mbsc-input name="email" [(ngModel)]="email" #mail="ngModel" type="email" placeholder="Email" required email icon="ion-ios7-email" [error]="mail.invalid && templSubmitted" [errorMessage]="getErrorMessage('email', 'templ')"></mbsc-input>
        <mbsc-input name="password" [(ngModel)]="password" #pass="ngModel" type="password" placeholder="Password" minlength="6" required icon="lock2" password-toggle="true" [error]="pass.invalid && templSubmitted" [errorMessage]="getErrorMessage('password', 'templ')"></mbsc-input>
      </div>
      <div class="mbsc-form-group mbsc-btn-group-block">
        <mbsc-button icon="checkmark" (click)="registerTempl()" [disabled]="templForm.invalid && templSubmitted">Sign Up</mbsc-button>
      </div>
    </form>
  </mbsc-form>
  <div id="cart-container6"></div>
  <button id="cart-button4" ion-button clear color="positive" block small on-click="goToSignup()">
    Register Now!
  </button>
</ion-content>
