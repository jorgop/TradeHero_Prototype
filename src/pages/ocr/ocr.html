<ion-header class="customize-header">
  <ion-navbar transparent hideBackButton>
    Meine Rechnung
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div [formGroup]="myForm">
    <ion-list>
      <div [ngClass]="(this.myVal.name == 'true') ? 'valid-true' : 'valid-false'">
        <ion-item>
          <ion-label stacked>Arzt</ion-label>
          <ion-input formControlName="name" type="text" ></ion-input>
        </ion-item>
      </div>
      <br>
      <div [ngClass]="(this.myVal.street == 'true') ? 'valid-true' : 'valid-false'">
        <ion-item>
          <ion-label stacked>Strasse</ion-label>
          <ion-input formControlName="street" type="text" ></ion-input>
        </ion-item>
      </div>
      <br>
      <div [ngClass]="(this.myVal.place == 'true') ? 'valid-true' : 'valid-false'">
        <ion-item>
          <ion-label stacked>Ort</ion-label>
          <ion-input formControlName="place" type="text" ></ion-input>
      </ion-item>
      </div>
      <br>
      <div [ngClass]="(this.myVal.plz == 'true') ? 'valid-true' : 'valid-false'">
      <ion-item>
        <ion-label stacked>Postleitzahl</ion-label>
        <ion-input formControlName="plz" type="text" ></ion-input>
      </ion-item>
      </div>
      <br>
      <div [ngClass]="(this.myVal.BIC == 'true') ? 'valid-true' : 'valid-false'">
      <ion-item>
        <ion-label stacked>BIC</ion-label>
        <ion-input formControlName="BIC" type="text" ></ion-input>
      </ion-item>
      </div>
      <br>
      <div [ngClass]="(this.myVal.IBAN == 'true') ? 'valid-true' : 'valid-false'">
      <ion-item>
        <ion-label stacked>IBAN</ion-label>
        <ion-input formControlName="IBAN" type="text" ></ion-input>
      </ion-item>
      </div>
      <br>
      <div>
      <ion-item>
        <ion-label stacked>Rechnungsnummer (optional)</ion-label>
        <ion-input formControlName="invoiceNumber" type="text" ></ion-input>
      </ion-item>
      </div>
      <br>
      <div [ngClass]="(this.myVal.refund == 'true') ? 'valid-true' : 'valid-false'">
        <ion-item>
          <ion-label stacked>ReÌ£chnungsbetrag</ion-label>
          <ion-input formControlName="refund" type="text" ></ion-input>
        </ion-item>
      </div>
    </ion-list>
  </div>
</ion-content>


<ion-footer no-border>
  <ion-toolbar id="scanFooter">

    <div class="leftcontainer">
        <button class="customize-button" ion-button block on-click="goToHome()">Abbrechen</button>
    </div>

    <div class="rightcontainer">
        <button class="customize-button-right" ion-button block on-click="presentConfirm()" >Einreichen</button>
    </div>


  </ion-toolbar>
</ion-footer>
