<ion-header>
  <ion-navbar end>
    <!-- <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="md-menu"></ion-icon>
      </button>
    </ion-buttons> -->
    <ion-title>Rechnungsformular</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<!--    <ion-card>
      <img src="{{ scanedImage }}">
      <div class="card-title"></div>
      <div class="card-subtitle"></div>
    </ion-card>
-->
  <div [formGroup]="myForm">
    <ion-list>
      <div [ngClass]="(this.myVal.name == 'true') ? 'valid-true' : 'valid-false'">
        <ion-item>
          <ion-label color="primary" stacked>Arzt</ion-label>
          <ion-input formControlName="name" type="text" ></ion-input>
        </ion-item>
      </div>
      <br>
      <div [ngClass]="(this.myVal.street == 'true') ? 'valid-true' : 'valid-false'">
        <ion-item>
          <ion-label color="primary" stacked>Strasse</ion-label>
          <ion-input formControlName="street" type="text" ></ion-input>
        </ion-item>
      </div>
      <br>
      <div [ngClass]="(this.myVal.place == 'true') ? 'valid-true' : 'valid-false'">
        <ion-item>
          <ion-label color="primary" stacked>Ort</ion-label>
          <ion-input formControlName="place" type="text" ></ion-input>
      </ion-item>
      </div>
      <br>
      <div [ngClass]="(this.myVal.plz == 'true') ? 'valid-true' : 'valid-false'">
      <ion-item>
        <ion-label color="primary" stacked>Postleitzahl</ion-label>
        <ion-input formControlName="plz" type="text" ></ion-input>
      </ion-item>
      </div>
      <br>
      <div [ngClass]="(this.myVal.bankName == 'true') ? 'valid-true' : 'valid-false'">
      <ion-item>
        <ion-label color="primary" stacked>Bank</ion-label>
        <ion-input formControlName="bankName" type="text" ></ion-input>
      </ion-item>
      </div>
      <br>
      <div [ngClass]="(this.myVal.IBAN == 'true') ? 'valid-true' : 'valid-false'">
      <ion-item>
        <ion-label color="primary" stacked>IBAN</ion-label>
        <ion-input formControlName="IBAN" type="text" ></ion-input>
      </ion-item>
      </div>
      <br>
      <div>
      <ion-item>
        <ion-label color="primary" stacked>Rechnungsnummer(optional)</ion-label>
        <ion-input formControlName="invoiceNumber" type="text" ></ion-input>
      </ion-item>
      </div>
      <br>
      <div [ngClass]="(this.myVal.refund == 'true') ? 'valid-true' : 'valid-false'">
        <ion-item>
          <ion-label color="primary" stacked>ReÌ£chnungsbetrag</ion-label>
          <ion-input formControlName="refund" type="text" ></ion-input>
        </ion-item>
      </div>
    </ion-list>
  </div>
</ion-content>
<ion-footer no-border>
  <ion-toolbar id="scanFooter">
    <div class="leftcontainer">
      <ion-buttons>
        <button ion-button on-click="presentConfirm()" >Einreichen</button>
      </ion-buttons>
    </div>
    <div class="rightcontainer">
      <ion-buttons>
        <button ion-button on-click="goToHome()">Abbrechen</button>
      </ion-buttons>
    </div>
  </ion-toolbar>
</ion-footer>
