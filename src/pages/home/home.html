<ion-header>

  <ion-navbar class="color-header" transparent hideBackButton>

    <div class="click-button">
    <button class="logout-btn" (click)="logout()" round ion-button>
      <ion-icon name="power"></ion-icon>
    </button>
    </div>

    <div class="click-button">
    <button class="fixed-header-btn" (click)="goToImpressum()" ion-button>
      <ion-icon name="information-circle"></ion-icon>
    </button>
    </div>

    <div class="click-button">
    <button class="fixed-header-btn" ion-button>
      <ion-icon name="settings"></ion-icon>
    </button>
    </div>

  </ion-navbar>

</ion-header>



  <ion-content class="set-background" class="no-scroll">

    <div class="split-content" (swipe)="swipeEvent($event)">


      <div class="top-content">
        <!-- Logo is placed here -->
      </div>


      <div class="bottom-content">

        <div class="bottom-left">

          <div class="btn-size">
            <button clear class="cstmz-btn" ion-button icon-only on-click="goToScan()">
              <ion-icon class="place-icon" name="camera"></ion-icon>
              <div class="place-title">Scan</div>
            </button>
          </div>

          <div class="btn-size">
            <button clear class="cstmz-btn" ion-button icon-only on-click="goToProfile()">
              <ion-icon class="place-icon" name="person"></ion-icon>
              <div class="place-title">Profil</div>
            </button>
          </div>

        </div>

        <div class="bottom-right">

          <div class="btn-size">
            <button clear class="cstmz-btn" ion-button icon-only on-click="goToActivity()">
              <ion-icon class="place-icon2" name="paper"></ion-icon>
              <div class="place-title">Ãœbersicht</div>
            </button>
          </div>

          <div class="btn-size">
            <button clear class="cstmz-btn" ion-button icon-only on-click="goToContact()">
              <ion-icon class="place-icon2" name="call"></ion-icon>
              <div class="place-title">Kontakt</div>
            </button>
          </div>

        </div>

      </div>


    </div>



  </ion-content>
