<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>
  <p>
    This starter project comes with simple tabs-based layout for apps
    that are going to primarily use a Tabbed UI.
  </p>
  <p>
    Take a look at the <code>src/pages/</code> directory to add or change tabs,
    update any existing page or create new pages.
  </p>
  <button ion-button icon-right (click)="openDeviceCamera()">
    Take Picture <ion-icon name="camera"></ion-icon>
  </button>

  <img *ngIf="image"
       [src]="domSanitizer.bypassSecurityTrustUrl(image)" />

  <p></p>
  <button ion-button icon-right (click)="sentToast()">
    Call REST to toast<ion-icon name="camera"></ion-icon>
  </button>
</ion-content>
