<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="md-menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p></p>
    <div class="leftcontainer">
      <ion-buttons>
        <button id="activity-button" ion-button icon-only color="royal" on-click="goToActivity()">
          <ion-icon name="ios-list-outline"></ion-icon>
        </button>
      </ion-buttons>
      Activity
    </div>
    <div class="rightcontainer">
      <ion-buttons>
        <button ion-button icon-only color="royal" on-click="goToScann()">
          <ion-icon name="ios-qr-scanner"></ion-icon>
        </button>
      </ion-buttons>
      Scan
    </div>
    <div class="leftcontainer">
      <ion-buttons>
        <button id="contact-button" ion-button icon-only color="royal" on-click="goToContact()">
          <ion-icon name="md-call"></ion-icon>
        </button>
      </ion-buttons>
      Contact
    </div>
</ion-content>
