<ion-content class="button-bg-pg">



<div class="cstmz-padding">

  <ion-fab right top>
    <button ion-fab color="light"><ion-icon name="arrow-dropleft"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab><ion-icon name="power"></ion-icon></button>
      <button ion-fab><ion-icon name="information-circle"></ion-icon></button>
      <button ion-fab><ion-icon name="settings"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>


  <div class="square">Name XYZ</div>

  <div class="wrapper">

    <div class="left-container">

      <div class="btn-size">
        <button clear class="cstmz-btn" ion-button icon-only on-click="goToScann()">
          <ion-icon class="place-icon" name="camera"></ion-icon>
          <div class="place-title">Scan</div>
         </button>
      </div>

      <div class="btn-size">
        <button clear class="cstmz-btn" ion-button icon-only on-click="goToProfile()">
          <ion-icon class="place-icon" name="person"></ion-icon>
          <div class="place-title">Profil</div>
        </button>
      </div>

    </div>

    <div class="right-container">

      <div class="btn-size">
        <button clear class="cstmz-btn" ion-button icon-only on-click="goToActivity()">
          <ion-icon class="place-icon2" name="paper"></ion-icon>
          <div class="place-title">Übersicht</div>
        </button>
      </div>

      <div class="btn-size">
        <button clear class="cstmz-btn" ion-button icon-only on-click="goToContact()">
          <ion-icon class="place-icon2" name="call"></ion-icon>
          <div class="place-title">Kontakt</div>
        </button>
      </div>

    </div>

  </div>
