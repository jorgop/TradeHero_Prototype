<ion-header class="color-header">
    <ion-navbar  class="back-button" transparent>

        <div class="click-button">
            <button class="logout-btn" (click)="logout()" round ion-button>
                <ion-icon name="power"></ion-icon>
            </button>
        </div>

        <div class="click-button">
            <button class="fixed-header-btn" (click)="goToImpressum()" ion-button>
                <ion-icon name="information-circle"></ion-icon>
            </button>
        </div>

        <!--<div class="click-button">
            <button class="fixed-header-btn" ion-button>
                <ion-icon name="settings"></ion-icon>
            </button>
        </div>-->

    </ion-navbar>
</ion-header>

<ion-content class="set-background" class="no-scroll">

    <div class="split-content">

        <div class="top-content">

            <div class="top-top">
                Kontakt
            </div>
            <div class="top-bottom">
                <ion-fab left>
                    <button ion-fab color="light" class="shadow">
                        <ion-icon name="arrow-dropright"></ion-icon>
                    </button>
                    <ion-fab-list side="right">
                        <button class="shadow" (click)="goToScan()" ion-fab><ion-icon name="camera"></ion-icon></button>
                        <button class="shadow" (click)="goToActivity()" ion-fab><ion-icon name="paper"></ion-icon></button>
                        <button class="shadow" (click)="goToProfile()" ion-fab><ion-icon name="person"></ion-icon></button>
                    </ion-fab-list>
                </ion-fab>
            </div>
        </div>

        <div class="bottom-content">

            <div class="bottom-top">
                <button round class="button-align" ion-button icon-start (click)="callInsurance()">
                    <ion-icon name="call"></ion-icon>
                    InsuRabbit
                </button>
            </div>
            <div class="bottom-bottom">
                <div class="info">
                    <p class="title">Ã–ffnungszeiten</p>
                    <p>Montag - Freitag 8-18 Uhr <br> Samstag - Sonntag 9-17 Uhr</p>
                    <p></p>
                    <p class="title">Adresse</p>
                    <p>InsuRabbit <br> Beispielstr. 123 <br> 12345 Beispielstadt</p>
                    <p></p>
                    <p>Insu@Rabbit.de</p>
                </div>
            </div>

        </div>



    </div>


</ion-content>
