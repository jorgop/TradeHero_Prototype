
<ion-header>

      <button ion-button (click)="goToHome()">
        <ion-icon name="arrow-back"></ion-icon>
        Zurück
      </button>

  </ion-navbar>
</ion-header>



<ion-content padding>

    <p></p>

  </div>


</ion-content>
